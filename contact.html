<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_contact">
    <a href="portfolio.html" class="back-link">← Retour</a>
    <div class="contact-container">
        <h1>Contact</h1>
        <div class="contact-line">
            <span class="contact-label">Email :</span>
            <a href="mailto:lora.lorinet@gmail.com" class="email-link">lora.lorinet@gmail.com</a>
            <button class="copy-button" onclick="copyEmail()">
                <span class="copy-text">Copier</span>
                <span class="checkmark">✓</span>
            </button>
        </div>
        <div class="contact-line">
            <span class="contact-label">Téléphone :</span>
            <span class="phone-number">07 66 49 80 81</span>
        </div>
        <div class="logo-container">
            <a href="https://www.linkedin.com/in/lora-savel-lorinet"><img class="logo" src="Images/linkedin.png" alt="Linkedin"></a>
        </div>
    </div>
    <img class="moi_contact" src="Images/moi3.png" alt="Illustration">

    <script>
        function copyEmail() {
            const email = 'lora.lorinet@gmail.com';
            navigator.clipboard.writeText(email);
            
            const button = document.querySelector('.copy-button');
            button.classList.add('copied');
            
            setTimeout(() => {
                button.classList.remove('copied');
            }, 2000);
        }
    </script>
</body>
</html>

    .logo{

        border: 2px solid #D5C2A5;
